<div class="container">
  <ol class="breadcrumb">
    <li><a href="#">トップ</a></li>
    <li><a href="#">情報収集</a></li>
    <li class="active">テーマ：{{ data.topic.name }} {{ topicID }}</li>
  </ol>
  <div class="row">
    <div class="col-md-1 col-lg-1"></div>
    <div class="col-md-10 col-lg-10"></div>
      <div class="form-inline" role="form">
        <div class="col-md-3 col-lg-3 form-group">
          <label class="sr-only" for="sourceInput">ソース</label>
          <input type="text" class="form-control" id="sourceInput" placeholder="考える技術, 書く技術" ng-model="sourceInput">
        </div>
        <div class="form-group col-md-7 col-lg-7">
          <label class="sr-only" for="pointInoput"></label>
          <input type="text" class="form-control" id="pointInput" placeholder="ピラミッド構造で考える" ng-model="pointInput">
          <br><small> ヒント：要点は本文をコピーするのではなく自分の言葉で書きましょう</small>
        </div>
        <button type="submit" class="btn btn-default btn-info" ng-click="addPointToCollection(sourceInput, pointInput)">要点を記録する</button>
      </div>
    </div>
    <div class="col-md-1 col-lg-1"></div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-1 col-lg-1"></div>
    <div class="col-md-10 col-lg-10">
      <div class="panel panel-default" ng-repeat="source in collection.sources" >
        <div class="panel-heading">{{ source.sourceName }}</div>
        <div class="panel-body">
          <div ng-repeat="point in source.points">
            <p> {{ point }}
            <button type="button" class="btn btn-default btn-xs" ng-click="deletePoint(source.sourceName, point)">消去</button> </p>
          </div>
        </div>
      </div>
      <br>
      <button type="button" class="btn btn-info btn-lg btn-block" click-ng="saveCollection">保存する</button>

    <div class="col-md-1 col-lg-1"></div>
  </div>
</div>
<br>
<br>
